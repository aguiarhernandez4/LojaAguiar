<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
    
    <link th:href="@{\css\home.css}" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Aguiar</title>
</head>
<body>
    <div class="display_inicial">
        <nav class="nav-buttons">
            <h1>Aguiar - Artigos de Pesca</h1>
            <div>
                <a href="/home">HOME</a>
                <a href="/produtos">PRODUTOS</a>
                <a href="/cadastro">CADASTRO/LOGIN</a>
                <a href="https://www.instagram.com/joaopedroaguiarde/" target="_blank">INSTAGRAM</a>
                <a href="/login">LOGIN</a>
                <a href="/cadastroproduto">NOVO PRODUTO</a>
            </div>
        </nav>
    </div>


    <h1 class="titulo-pagina">Produtos Disponíveis</h1>

    <div class="lista-produtos">
        <div class="produto" th:each="p : ${produtos}">
            <h2 class="produto-nome" th:text="${p.name}"></h2>
            <p class="produto-descricao" th:text="${p.descricao}"></p>
            <span class="produto-preco" th:text="${p.price}"></span>
        </div>
    </div>



</body>
</html>
<style>
.titulo-pagina {
  text-align: center;
  color: #0d3b66; /* azul escuro */
  margin: 2rem 0;
}

.lista-produtos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  padding: 1rem 2rem;
}

.produto {
  background: #ffffff;
  border: 1px solid #b3d4fc; /* azul clarinho */
  border-radius: 10px;
  padding: 1.5rem;
  box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.produto:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 12px rgba(0,0,0,0.1);
  border-color: #3a86ff; /* azul médio mais vivo */
}

.produto-nome {
  font-size: 1.3rem;
  margin-bottom: .5rem;
  color: #1d3557; /* azul escuro */
}

.produto-descricao {
  color: #457b9d; /* azul médio */
  margin-bottom: .75rem;
  font-size: 0.95rem;
}

.produto-preco {
  font-weight: bold;
  color: #0077b6; /* azul forte para destacar preço */
  font-size: 1.1rem;
}

</style>
