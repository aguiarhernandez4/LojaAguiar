<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

    <link  href="@{css\reset.css}" rel="stylesheet">
    <link th:href="@{\css\home.css}" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Aguiar</title>
</head>
<body>
    <div class="display_inicial">
        <nav class="nav-buttons">
            <h1>Aguiar - Artigos de Pesca</h1>
            <div>
                <a href="/home">HOME</a>
                <a href="/produtos">PRODUTOS</a>
                <a href="/cadastro">CADASTRO/LOGIN</a>
                <a href="https://www.instagram.com/joaopedroaguiarde/" target="_blank">INSTAGRAM</a>
                <a href="/login">LOGIN</a>
                <a href="/cadastroproduto">NOVO PRODUTO</a>
            </div>
        </nav>
    </div>
    <div class="form">
        <form th:action="@{/save}" method="post" class="col-md-4 offset-md-4">
            <label for="novoproduto" style="text-align: center;">Novo Produto</label>
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="price">Price</label>
                <input type="text" name="price" class="form-control">
            </div>
            <div class="mb-3">
                <label for="descricao">Descrition</label>
                <input type="text" name="descricao" class="form-control">
            </div>
            <div class="mb-3">
              <label for="imagem">Adicione Sua Imagem</label>
              <input type="file" name="imagem" accept="imagem/*"><br><br>
            </div>
            <div class="mb-3 text-center my-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form> 
    </div>


</body>
</html>
<style>
    /* Centraliza o formulário na tela */
.form {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

/* Caixa do formulário */
form {
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
  width: 100%;
  max-width: 400px;
}

/* Rótulos */
form label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

/* Campos de entrada */
form input[type="text"] {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: border 0.3s;
}

form input[type="text"]:focus {
  border-color: #0077cc;
  box-shadow: 0 0 5px rgba(0, 119, 204, 0.3);
}

/* Botão */
form button {
  width: 100%;
  padding: 12px;
  background: #0077cc;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s, transform 0.1s;
}

form button:hover {
  background: #005fa3;
}

form button:active {
  transform: scale(0.98);
}

/* Responsividade */
@media (max-width: 480px) {
  form {
    padding: 20px;
  }
}

.mb-3 label {
    color: #1e3a8a; /* azul escuro */
    font-weight: bold;
  }

.mb-3 input[type="file"] {
  border: 1px solid #3b82f6; /* azul médio */
  border-radius: 4px;
  padding: 6px;
  background-color: #f0f9ff; /* azul bem clarinho */
}
</style>
