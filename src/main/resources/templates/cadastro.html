<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

    <link  href="@{css\reset.css}" rel="stylesheet">
    <link th:href="@{\css\home.css}" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Aguiar</title>
</head>
<body>
    <div class="display_inicial">
        <nav class="nav-buttons">
            <h1>Aguiar - Artigos de Pesca</h1>
            <div>
                <a href="/home">HOME</a>
                <a href="/produtos">PRODUTOS</a>
                <a href="/cadastro">CADASTRO/LOGIN</a>
                <a href="https://www.instagram.com/joaopedroaguiarde/" target="_blank">INSTAGRAM</a>
                <a href="/login">LOGIN</a>
                <a href="/cadastroproduto">NOVO PRODUTO</a>
            </div>
        </nav>
    </div>
    <div class="form-cadastro">
        <form th:action="@{/saveuser}" method="post" class="col-md-4 offset-md-4">
            <label for="novocadastro">Cadastrar</label>
            <div class="mb-3">
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password">Defina uma senha</label>
                <input type="text" name="password" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
<style>
    /* Container geral */
.form-cadastro {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* ocupa toda a altura da tela */
    background: #f0f2f5; /* fundo suave */
    font-family: 'Arial', sans-serif;
}

/* Formulário */
.form-cadastro form {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

/* Títulos e labels */
.form-cadastro label {
    font-weight: bold;
    color: #333;
}

/* Inputs */
.form-cadastro input {
    width: 100%;
    padding: 10px 12px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.3s;
}

.form-cadastro input:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0,123,255,0.3);
}

/* Botão */
.form-cadastro button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.form-cadastro button:hover {
    background: #0056b3;
}

/* Título de cadastro */
.form-cadastro > form > label:first-of-type {
    display: block;
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    color: #007bff;
}

</style>
